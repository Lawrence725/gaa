<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>商店概覽</title>
        <!-- CSS -->
        <link rel="stylesheet" href="index.css">
        <!-- Awesome Icon -->
        <link href="fontawesome-free-5.15.3-web/css/all.css" rel="stylesheet">
    </head>
    <body>
        <div id="bodyOverview">
            <!-- 金流 Popup -->
            <div id="popPayment" class="modal">
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <div class="item">
                        <img class="titleImg" src="./img/Google.png">
                        <span class="title">Google Pay</span>
                    </div>
                    <div id="main">
                        <div class="areaH">
                            <div class="areaV">
                                <div class="item">
                                    <span class="content" style="min-width: 92px;">Name</span>
                                    <input class="input" type="text" style="margin-left: 10px;" placeholder="">
                                </div>
                                <div class="item">
                                    <span class="content" style="min-width: 92px;">Channel ID</span>
                                    <input class="input" type="text" style="margin-left: 10px;" placeholder="">
                                </div>
                                <div class="item">
                                    <span class="content">Channel Secret</span>
                                    <input class="input" type="text" style="margin-left: 10px;" placeholder="">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="item">
                        <a class="button cancel">取消</a>
                        <a class="button submit">新增</a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
