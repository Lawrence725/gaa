<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>商店概覽</title>
        <!-- CSS -->
        <link rel="stylesheet" href="index.css">
        <!-- Awesome Icon -->
        <link href="fontawesome-free-5.15.3-web/css/all.css" rel="stylesheet">
    </head>
    <body>
        <div id="bodyOverview">
            <!-- 優惠 Popup -->
            <div id="popDiscount" class="modal">
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <span class="title">新增優惠</span>
                    <div id="main">
                        <div class="areaH">
                            <div class="areaV">
                                <div class="box" style="justify-content: flex-start;">
                                    <span class="title">優惠名稱</span>
                                    <div class="item">
                                        <input class="input" type="text" placeholder="名稱">
                                    </div>
                                </div>
                            </div>
                            <div class="areaV">
                                <div class="box">
                                    <span class="title">優惠時間</span>
                                    <div class="item">
                                        <div class="dateRange" style="width: 100%;">
                                            <input type="date">
                                            <span class="content">-</span>
                                            <input type="date">
                                        </div>
                                    </div>
                                    <span class="remark" style="width: 100%; text-align: center;">為開始日期的00:00開始，至結束日期的00:00截止</span>
                                </div>
                            </div>
                        </div>
                        <div class="areaH">
                            <div class="areaV">
                                <div class="box" style="justify-content: flex-start;">
                                    <span class="title">取餐方式</span>
                                    <div class="item" style="height: 40px;">
                                        <label class="check">
                                            <input type="checkbox" name="checkbox1"> <!-- checked="checked" -->
                                            <span class="checkmark checkbox"></span>
                                            <div class="text">內用</div>
                                        </label>
                                    </div>
                                    <div class="item" style="height: 40px;">
                                        <label class="check">
                                            <input type="checkbox" name="checkbox1" checked> <!-- checked="checked" -->
                                            <span class="checkmark checkbox"></span>
                                            <div class="text">自取</div>
                                        </label>
                                    </div>
                                    <div class="item" style="height: 40px;">
                                        <label class="check">
                                            <input type="checkbox" name="checkbox1"> <!-- checked="checked" -->
                                            <span class="checkmark checkbox"></span>
                                            <div class="text">外帶</div>
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <div class="areaV">
                                <div class="box">
                                    <span class="title">優惠門檻</span>
                                    <div class="item">
                                        <label class="check">
                                            <input type="radio" name="radio1"> <!-- checked="checked" -->
                                            <span class="checkmark radio"></span>
                                            <div class="text" style="min-width: 48px;">金額滿</div>
                                        </label>
                                        <div class="number" style="width: 90px; margin-left: 10px;">
                                            <input type="number" value="30" min="0">
                                            <span class="content unit">元</span>
                                        </div>
                                    </div>
                                    <div class="item">
                                        <label class="check">
                                            <input type="radio" name="radio1"> <!-- checked="checked" -->
                                            <span class="checkmark radio"></span>
                                            <div class="text" style="min-width: 48px;">數量滿</div>
                                        </label>
                                        <div class="number" style="width: 90px; margin-left: 10px;">
                                            <input type="number" value="3" min="0">
                                            <span class="content unit">個</span>
                                        </div>
                                    </div>
                                    <div class="item">
                                        <label class="check">
                                            <input type="radio" name="radio1"> <!-- checked="checked" -->
                                            <span class="checkmark radio"></span>
                                            <div class="text">數量每滿</div>
                                        </label>
                                        <div class="number" style="width: 90px; margin-left: 10px;">
                                            <input type="number" value="3" min="0">
                                            <span class="content unit">個</span>
                                        </div>
                                        <span class="remark" style="margin-left: 10px;">可累計</span>
                                    </div>
                                    <div class="item" style="height: 40px;">
                                        <label class="check">
                                            <input type="radio" name="radio1" checked> <!-- checked="checked" -->
                                            <span class="checkmark radio"></span>
                                            <div class="text">不限</div>
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="areaH">
                            <div class="areaV">
                                <div class="box">
                                    <span class="title">使用人數</span>
                                    <div class="item">
                                        <label class="check">
                                            <input type="radio" name="radio2"> <!-- checked="checked" -->
                                            <span class="checkmark radio"></span>
                                        </label>
                                        <div class="number" style="width: 90px;">
                                            <input type="number" value="3" min="0">
                                            <span class="content unit">人</span>
                                        </div>
                                    </div>
                                    <div class="item" style="height: 40px;">
                                        <label class="check">
                                            <input type="radio" name="radio2" checked> <!-- checked="checked" -->
                                            <span class="checkmark radio"></span>
                                            <div class="text">不限</div>
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <div class="areaV">
                                <div class="box">
                                    <span class="title">會員門檻</span>
                                    <div class="item">
                                        <label class="check">
                                            <input type="radio" name="radio3" checked> <!-- checked="checked" -->
                                            <span class="checkmark radio"></span>
                                            <div class="text">新戶 (首次下單)</div>
                                        </label>
                                    </div>
                                    <div class="item">
                                        <label class="check">
                                            <input type="radio" name="radio3" checked> <!-- checked="checked" -->
                                            <span class="checkmark radio"></span>
                                            <div class="text">舊戶 (已下過單)</div>
                                        </label>
                                    </div>
                                    <div class="item">
                                        <label class="check">
                                            <input type="radio" name="radio3" checked> <!-- checked="checked" -->
                                            <span class="checkmark radio"></span>
                                            <div class="text">不限</div>
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="areaH">
                            <div class="areaV">
                                <div class="box">
                                    <span class="title">優惠方式</span>
                                    <div class="item" style="height: 44px;">
                                        <label class="check">
                                            <input type="radio" name="radio4" checked> <!-- checked="checked" -->
                                            <span class="checkmark radio"></span>
                                            <div class="text" style="min-width: 151px;">折價</div>
                                        </label>
                                        <div class="number" style="width: 90px; margin-left: 10px;">
                                            <input type="number" value="3" min="0">
                                            <span class="content unit">元</span>
                                        </div>
                                    </div>
                                    <div class="item" style="height: 44px;">
                                        <label class="check">
                                            <input type="radio" name="radio4"> <!-- checked="checked" -->
                                            <span class="checkmark radio"></span>
                                            <div class="text" style="min-width: 151px;">折扣</div>
                                        </label>
                                        <div class="number" style="width: 90px; margin-left: 10px;">
                                            <input type="number" value="3" min="0">
                                            <span class="content unit">%</span>
                                        </div>
                                        <div class="dropdown" style="margin-left: 10px;">
                                            <select name="type">
                                                <option value="無條件捨去">無條件捨去</option>
                                                <option value="四捨五入">四捨五入</option>
                                            </select>
                                            <div class="arrow"><i class="fas fa-caret-down fa-xs"></i></div>
                                        </div>
                                        <span class="remark" style="margin-left: 10px;">例如：$50折10%<br>$50九折，即$45</span>
                                    </div>
                                    <div class="item">
                                        <label class="check">
                                            <input type="radio" name="radio4"> <!-- checked="checked" -->
                                            <span class="checkmark radio" style="top: 14px;"></span>
                                            <div class="text" style="min-width: 151px;">折價<br>商品最低價</div>
                                        </label>
                                        <div class="number" style="width: 90px; margin-left: 10px;">
                                            <input type="number" value="3" min="0">
                                            <span class="content unit">個</span>
                                        </div>
                                        <span class="remark" style="margin-left: 10px;">例如：買5送1，買5杯$50 + 1杯$40<br>即折$40</span>
                                    </div>
                                    <div class="item">
                                        <label class="check">
                                            <input type="radio" name="radio4"> <!-- checked="checked" -->
                                            <span class="checkmark radio" style="top: 14px;"></span>
                                            <div class="text" style="min-width: 151px;">折價<br>商品均價</div>
                                        </label>
                                        <div class="number" style="width: 90px; margin-left: 10px;">
                                            <input type="number" value="3" min="0">
                                            <span class="content unit">個</span>
                                        </div>
                                        <span class="remark" style="margin-left: 10px;">例如：買5送1，買5杯$50 + 1杯$40<br>(250+40)/6 = 48.33，即折$48</span>
                                    </div>
                                    <div class="item">
                                        <label class="check">
                                            <input type="radio" name="radio4"> <!-- checked="checked" -->
                                            <span class="checkmark radio" style="top: 14px;"></span>
                                            <div class="text">折價<br>商品均價後，折5的倍數低價</div>
                                        </label>
                                        <div class="number" style="width: 90px; margin-left: 10px;">
                                            <input type="number" value="3" min="0">
                                            <span class="content unit">個</span>
                                        </div>
                                        <span class="remark" style="margin-left: 10px;">例如：買5送1，買5杯$50 + 1杯$40<br>(250+40)/6 = 48.33，即折$45</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="item">
                        <a class="button cancel">取消</a>
                        <a class="button submit">新增</a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
