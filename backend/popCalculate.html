<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>商店概覽</title>
        <!-- CSS -->
        <link rel="stylesheet" href="index.css">
        <!-- Awesome Icon -->
        <link href="fontawesome-free-5.15.3-web/css/all.css" rel="stylesheet">
    </head>
    <body>
        <div id="bodyOverview">
            <!-- 試算 Popup -->
            <div id="popCalculate" class="modal">
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <span class="title">消費者運費試算</span>
                    <div id="main">
                        <div class="areaH">
                            <div class="areaV">
                                <div class="item">
                                    <span class="content" style="min-width: 86px;">消費數量</span>
                                    <div class="number" style="width: 90px; margin-left: 10px;">
                                        <input type="number" value="5" min="0">
                                        <span class="content unit">項商品</span>
                                    </div>
                                </div>
                                <div class="item">
                                    <span class="content" style="min-width: 86px;">消費金額</span>
                                    <div class="number" style="width: 90px; margin-left: 10px;">
                                        <input type="number" value="5" min="0">
                                        <span class="content unit">元</span>
                                    </div>
                                </div>
                                <div class="item">
                                    <div class="tabs" style="width: fit-content;">
                                        <a class="tab">
                                            <span>距離</span>
                                        </a>
                                        <a class="tab active">
                                            <span>地址</span>
                                        </a>
                                    </div>
                                    <div class="number" style="width: 90px; margin-left: 10px;">
                                        <input type="number" value="5" min="0">
                                        <span class="content unit">公尺</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <a class="button submit">試算</a>
                    <div id="main" style="margin-bottom: 0;">
                        <div class="areaH">
                            <div class="areaV">
                                <div class="box">
                                    <div class="item">
                                        <div class="price">
                                            <span class="remark">基礎運費</span>
                                            <span class="remark">$20</span>
                                        </div>
                                        <span class="content" style="margin: 0 5px;">-</span>
                                        <div class="price">
                                            <span class="remark">補貼</span>
                                            <span class="remark">$5</span>
                                        </div>
                                        <span class="content" style="margin: 0 5px;">=</span>
                                        <div class="price result">
                                            <span class="remark">消費者運費</span>
                                            <span class="remark">$15</span>
                                        </div>
                                    </div>
                                    <span class="content">消費者顯示外送條件</span>
                                    <span class="remark">
                                        1. 距離2公里內，並且消費滿250元，外送免運費。<br>
                                        2. 距離2~3公里內，並且消費滿300元，外送免運費。<br>
                                        3. 距離2~3公里內，並且消費滿300元，外送免運費。
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
