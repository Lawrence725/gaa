<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>商店概覽</title>
        <!-- CSS -->
        <link rel="stylesheet" href="index.css">
        <!-- Awesome Icon -->
        <link href="fontawesome-free-5.15.3-web/css/all.css" rel="stylesheet">
    </head>
    <body>
        <div id="bodyOverview">
            <!-- 運費 Popup -->
            <div id="popDelivery" class="modal">
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <span class="title">新增運送條件</span>
                    <div id="main">
                        <div class="areaH">
                            <div class="areaV">
                                <div class="box">
                                    <span class="title">運送設定</span>
                                    <div class="item">
                                        <span class="content"><span class="red">*</span> 運費設定</span>
                                        <div class="tabs" style="width: 94px; margin-left: 10px;">
                                            <a class="tab">
                                                <span>物流</span>
                                            </a>
                                            <a class="tab active">
                                                <span>自訂</span>
                                            </a>
                                        </div>
                                        <div class="number" style="width: 90px; margin-left: 10px;">
                                            <input type="number" value="5" min="0">
                                            <span class="content unit">元</span>
                                        </div>
                                    </div>
                                    <div class="item">
                                        <div>
                                            <div class="item">
                                                <span class="content"><span class="red">*</span> 最低金額</span>
                                                <div class="number" style="width: 90px; margin-left: 10px;">
                                                    <input type="number" value="5" min="0">
                                                    <span class="content unit">元</span>
                                                </div>
                                            </div>
                                            <div class="item">
                                                <span class="content"><span class="red">*</span> 最低數量</span>
                                                <div class="number" style="width: 90px; margin-left: 10px;">
                                                    <input type="number" value="5" min="0">
                                                    <span class="content unit">項商品</span>
                                                </div>
                                            </div>
                                        </div>
                                        <label class="check" style="margin-left: 10px;">
                                            <input type="checkbox" name="checkbox1"> <!-- checked="checked" -->
                                            <span class="checkmark checkbox"></span>
                                            <div class="text">擇一</div>
                                        </label>
                                    </div>
                                    <div class="item">
                                        <span class="content"><span class="red">*</span> 外送運費</span>
                                        <div class="number" style="width: 90px; margin-left: 10px;">
                                            <input type="number" value="5" min="0">
                                            <span class="content unit">元</span>
                                        </div>
                                    </div>
                                    <div class="item">
                                        <span class="content"><span class="red">*</span> 外送時間</span>
                                        <div class="number" style="width: 90px; margin-left: 10px;">
                                            <input type="number" value="30" min="0">
                                            <span class="content unit">分鐘</span>
                                        </div>
                                    </div>
                                </div>
                                <div class="box">
                                    <span class="title">補貼門檻</span>
                                    <div class="item">
                                        <div>
                                            <div class="item">
                                                <span class="content">最低金額</span>
                                                <div class="number" style="width: 90px; margin-left: 10px;">
                                                    <input type="number" value="5" min="0">
                                                    <span class="content unit">元</span>
                                                </div>
                                            </div>
                                            <div class="item">
                                                <span class="content">最低數量</span>
                                                <div class="number" style="width: 90px; margin-left: 10px;">
                                                    <input type="number" value="5" min="0">
                                                    <span class="content unit">項商品</span>
                                                </div>
                                            </div>
                                        </div>
                                        <label class="check" style="margin-left: 10px;">
                                            <input type="checkbox" name="checkbox1"> <!-- checked="checked" -->
                                            <span class="checkmark checkbox"></span>
                                            <div class="text">擇一</div>
                                        </label>
                                    </div>
                                    <div class="item">
                                        <span class="content">外送補貼</span>
                                        <div class="number" style="width: 90px; margin-left: 10px;">
                                            <input type="number" value="5" min="0">
                                            <span class="content unit">元</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="areaV">
                                <div class="box">
                                    <span class="title">運送距離</span>
                                    <div class="tabs">
                                        <a class="tab">
                                            <span>距離設定</span>
                                        </a>
                                        <a class="tab active">
                                            <span>地圖設定</span>
                                        </a>
                                    </div>
                                    <div class="item">
                                        <span class="content" style="min-width: 56px;"><span class="red">*</span> 距離</span>
                                        <div class="number" style="width: 110px; margin-left: 10px;">
                                            <input type="number" value="0" min="0">
                                            <span class="content unit">公尺</span>
                                        </div>
                                        <span class="content" style="margin-left: 10px;">至</span>
                                        <div class="number" style="width: 110px; margin-left: 10px;">
                                            <input type="number" value="3000" min="0">
                                            <span class="content unit">公尺</span>
                                        </div>
                                    </div>
                                    <div class="item">
                                        <span class="content"><span class="red">*</span> 地圖名稱</span>
                                        <input class="input" type="text" style="margin-left: 10px;" placeholder="">
                                    </div>
                                    <div class="map" style="height: 100%; position: relative;">
                                        <a class="textButton" style="top: 10px; right: 0; position: absolute;"><span>清空地圖設定</span></a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="item">
                        <a class="button cancel">取消</a>
                        <a class="button submit">新增</a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
